<template name="afSlingshot">
  <div class="form-group file-upload" data-schema-key="{{schemaKey}}" data-id="{{templateInstanceId}}">
    {{#if fileUpload}}
    {{#with fileUpload}}
    {{> Template.dynamic template=template data=data}}
    {{/with}}
    <br/>
    <a class="file-upload-clear" file-input="{{name}}"><i class="fa fa-times"></i> {{removeLabel}}</a>
    {{else}}
    <label for="file-{{name}}" class="btn btn-default">
      {{label}}
      <input class="hidden" id="file-{{name}}" file-input="{{name}}" type="file" accept="{{accept}}" />
    </label>
    {{/if}}
  </div>
</template>

<template name="afSlingshot_ionic">
  <div class="form-group file-upload" data-schema-key="{{schemaKey}}" data-id="{{templateInstanceId}}">
    {{#if fileUpload}}
    {{#with fileUpload}}
    {{> Template.dynamic template=template data=data}}
    {{/with}}
    <!-- <a class="button button-block button-dark file-upload-clear" file-input="{{name}}"><i class="fa fa-times"></i> {{removeLabel}}</a> -->
    {{else}}
    <label for="file-{{name}}" class="button button-block button-calm">
      {{> ionIcon icon="plus-empty" class="positive"}} {{afFieldLabelText name=this.name}}
      <input class="hidden" id="file-{{name}}" file-input="{{name}}" type="file" accept="{{accept}}" />
    </label>
    {{/if}}
  </div>
</template>

<template name="fileThumbIcon">
  <a class="btn btn-default" target="_blank" href="{{src}}">
    <i class="fa fa-{{icon}}"></i> {{filename}}
  </a>
</template>

<template name="fileThumbIcon_ionic">
  <a class="button button-block" target="_blank" href="{{src}}">
    {{> ionIcon icon=icon}} {{filename}}
  </a>
</template>

<template name="fileThumbImg">
  <img src="{{swapTemp src}}" alt="" class="img-fileUpload-thumbnail img-thumbnail img-rounded">
</template>

<template name="fileThumbImg_ionic">
  <img src="{{swapTemp src}}" alt="" class="img-fileUpload-thumbnail img-thumbnail img-rounded" data-action="showActionSheet">
</template>
